<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial scale=1">
    <meta name="description" content="description of the page">
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Tells us about yourself</h1>
      <form action="success.html" method="get" id="myform">
        <label for="name">Name</label>
        <input name="name" id="name" type="text" required>
        <br>
        <label for="email">Email</label>
        <input name="email" id="email" type="email" required placeholder="me123@example.com">
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel">
        <br>
        <label for="number">Age</label>
        <input id="number" name="number" type="number" min=1 max=99 step=1 required>
        <br>
        <label for="textarea">Bio</label>
        <textarea id="textarea" name="textarea" cols="30" rows="15"></textarea>
        <br>
        <label for="date">Date</label>
        <input id="date" name="date" type="date" min="1998-01-01">
        <label for="time">Time</label>
        <input id="time" name="time" type="time" step=1800>
        <br>
        <label for="color">Favourite Color</label>
        <input id="color" name="color" type="color">
        
        <br><br><br>
        <fieldset>
         <legend>What is your favourite place?</legend>
        <label for="fav">Home</label>
        <input id="fav" name="fav" type="checkbox" value="Home">
        <br>
        <label for="fav">Office</label>
        <input id="fav" name="fav" type="checkbox" value="Office">
        <br>
        <label for="fav">Clubs</label>
        <input id="fav" name="fav" type="checkbox" value="College">
        <br>
        </fieldset>
        <br><br>

        <label for="place">Which part of India do you live?</label>
        <select name="place" id="place">
          <optgroup label="North India">
          <option value="Kashmir">Kashmir</option>
          <option value="Punjab">Punjab</option>
          <option value="Haryana">Haryana</option>
          <option value="Delhi">Delhi</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          </optgroup>
          <optgroup label="East India">
          <option value="Jharkhand">Jharkhand</option>
          <option value="Odisha">Odisha</option>
          <option value="Assam">Assam</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Bihar">Bihar</option>
          </optgroup>
          <optgroup label="South India">
          <option value="Kerala">Kerela</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Maharashtra">Maharastra</option>
          <option value="Karnataka">Karnataka</option>
          </optgroup>
          <optgroup label="West India">
          <option value="Gujrat">Gujrat</option>
          <option value="Rajasthan">Rajasthan</option>
          </optgroup>
          <optgroup label="Central India">
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Chattishgarh">Chattishgarh</option>
          </optgroup>
          <option value="Andaman and Nicobar">Andaman and Nicobar</option>
          <option value="Lakswadeep">Lakswadeep</option>
          <option value="Others">Others</option>
        </select>
        <br>
        
         <label for="website">Website</label>
        <input id="website" name="website" type="url">
        <br>
        <label for="file">Resume</label>
        <input id="file" name="file" type="file" access="image/*" multiple>
        <br>
        <label for="range">Rate my website</label>
        <input type="range" id="range" min="1" max="10" step="1">
        <br>
        <button type="submit"><strong>Submit</strong></Button>
        <button type="reset"><strong>Reset</strong></Button>
        <br>
      </form>
    </main>
  </body>
</html>
